name: lista_da_casa3
description: "ListaDaCasa - App de Lista de Compras by Leankar.dev"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # Core - State Management & DI
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Local Storage (Drift/SQLite)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  
  # UI & Theme
  flutter_neumorphic_plus: ^3.3.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  cupertino_icons: ^1.0.8
  
  # Charts
  fl_chart: ^0.70.2
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7
  dartz: ^0.10.1
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
